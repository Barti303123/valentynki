<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Oliwii わ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec; /* Bardzo jasny r贸偶 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #d81b60;
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        /* Kontener na obrazek */
        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            max-height: 250px; /* 呕eby na maym ekranie nie zajo wszystkiego */
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Styl dla ekranu kocowego */
        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="gif-container">
            <img id="main-image" src="https://media1.tenor.com/m/7zKzuSaqwysAAAAC/bears-cute.gif" alt="Cute bear asking">
        </div>
        
        <h1 id="main-text">Oliwia, zostaniesz moj Walentynk? </h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="handleYes()">TAK</button>
            <button id="noBtn" onclick="handleNo()">Nie</button>
        </div>
    </div>

    <div id="success-message">
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/gUiu1zyxfzYAAAAC/bear-kiss-bear-kisses.gif" alt="Happy couple">
        </div>
        <h1>dudu happy わ<br>Love love love</h1>
    </div>

    <script>
        // Lista tekst贸w, kt贸re pojawi si na przycisku "Nie"
        const phrases = [
            "Nie",
            "Jeste pewna?",
            "Na pewno?",
            "Pomyl jeszcze raz!",
            "Zamiesz mi serce ",
            "Bd paka...",
            "Prosz...",
            "Dam Ci czekolad!",
            "Oliwia, no we藕!",
            "Ok, koniec 偶art贸w, klikaj TAK!"
        ];

        let noCount = 0;

        function handleNo() {
            noCount++;
            
            // 1. Zmie tekst na przycisku "Nie"
            const noBtn = document.getElementById('noBtn');
            // Jeli skocz si teksty, bierz ostatni
            const textIndex = noCount < phrases.length ? noCount : phrases.length - 1;
            noBtn.innerText = phrases[textIndex];

            // 2. Powiksz przycisk "TAK"
            const yesBtn = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const newSize = currentSize * 1.4; // Powiksz o 40% za ka偶dym razem
            
            yesBtn.style.fontSize = newSize + 'px';
            yesBtn.style.padding = (newSize * 0.5) + 'px ' + (newSize * 1) + 'px';

            // Opcjonalnie: Zmie obrazek na smutniejszy przy pierwszym klikniciu "Nie"
            if (noCount === 1) {
                document.getElementById('main-image').src = "https://media1.tenor.com/m/fJj3o7qZjo4AAAAC/bear-cry.gif"; // Smutny mi
            }
        }

        function handleYes() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-message').style.display = 'flex';
        }
    </script>

</body>
</html>
